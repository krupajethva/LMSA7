<div class="title_heading">
  <div class="col-md-4 col-sm-4">
    <div class="title_text">
      <i class="fa fa-graduation-cap" aria-hidden="true"></i>{{header}} an Education
    </div>
  </div>
  <div class="col-md-8 col-sm-8">
    <div class="welcome_message alert" role="alert">
      <i class="fa fa-info"></i>Welcome back,
      <strong>{{globals.authData.FirstName}} {{globals.authData.LastName}}!</strong>

    </div>
  </div>
  <div class="clearfix"></div>
  <div class="breadcrumb_block">
    <div class="col-md-6 col-sm-6">
      <ul class="breadcrumb">
        <li class="breadcrumb-item">
          <a href="#">
            <i class="fa fa-home"></i>
          </a>
        </li>
        <li class="breadcrumb-item">
          <a href="#">Education</a>
        </li>
        <li class="breadcrumb-item active" aria-current="page">{{header}}</li>
      </ul>
      <div class="clearfix"></div>
    </div>
    <div class="col-md-6 col-sm-6">
      <a routerLink="/education-list" class="next_btn pull-right">List of Educations</a>
    </div>
    <div class="clearfix"></div>
  </div>
  <div class="clearfix"></div>
</div>
<div class="content_block course_detail_block">
  <div class="col-md-12 col-sm-12">
    <div class="course_details">
      <div class="mydivs">
        <div *ngIf="!secondform">
          <div class="row">
            <div class="col-md-12 col-sm-12">
              <form class="form-validate" #EducationForm="ngForm" (ngSubmit)="addEducation(EducationForm)">
                <!-- <h1 class="no_margin pull-left">Add Education</h1> -->
                <div class="form-group-active pull-right">
                  <label>
                    <span>*</span>Active?</label>

                  <div class="activeyes_box">
                    <input type="checkbox" name="IsActive" id="IsActive" value="yes" #IsActive="ngModel" [(ngModel)]="EducationEntity.IsActive">
                    <label for="IsActive"></label>
                  </div>
                </div>
                <div class="clearfix"></div>

                <div class="course_forum_block">
                  <div class="row">
                    <div class="col-md-6 col-sm-6">
                      <div class="form-group">
                        <label>
                          <span class="required">*</span>Education</label>
                        <input type="text" #Education="ngModel" pattern="[a-zA-Z ]{2,}" maxlength="100" [(ngModel)]="EducationEntity.Education" class="form-control"
                          name="Education" [ngClass]="{red_border: (Education.dirty && Education.invalid) || (Education.pristine && submitted)}"
                          required/>
                        <span class="error_span" *ngIf="(Education.dirty && Education.invalid) || (Education.pristine && submitted)">
                          <span *ngIf="Education.errors && Education.errors.required">Please enter education</span>
                          <span *ngIf="Education.errors && Education.errors.pattern">Please enter valid education name</span>
                        </span>
                      </div>
                    </div>
                    <!-- <div class="col-md-6 col-sm-6">
                            <div class="form-group-active">
                                <label><span>*</span>Active?</label>
                                   
                                        <div class="activeyes_box">
                                            <input type="checkbox" name="IsActive" id="IsActive"  value="yes"  #IsActive="ngModel" [(ngModel)]="EducationEntity.IsActive">
                                            <label for="IsActive"></label>
                                        </div>
                              </div>
                        </div> -->
                  </div>
                  <div class="clearfix"></div>

                  <div class="row">
                    <div class="col-md-12 col-sm-12  text-center">
                      <button type="submit" class="next_btn">
                        <span>{{buttonName}}</span>
                      </button>
                      <button *ngIf="EducationEntity.EducationLevelId==0" class="back_btn" type="button" (click)="clearForm(EducationForm)">
                        <span>Clear</span>
                      </button>
                    </div>
                  </div>
                </div>
                <div class="clearfix"></div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
