<div class="content_block">
  <div class="col-md-12">
    <table id="list_tables" class="table table-hover" style="width:100%">
      <thead>
        <tr>
          <th class="text-center sr_no_width">#</th>
          <th>AnnouncementType Name</th>
          <th>Color Code</th>
          <th class="text-center active_width">Active?</th>
          <th class="text-center action_width">Action</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let type of typelist; let i = index">
          <td>{{i+1}}</td>
          <td>{{type.TypeName}}</td>
          <td>{{type.ColorCode}}</td>

          <td class="text-center">
            <!-- <div class="activeyes_box">
                      <input type="checkbox" name="active1" id="active1" checked value="Yes">
                      <label for="active1"></label>
                    </div> -->
            <div class="activeyes_box" data-toggle="tooltip" data-placement="top" [attr.title]="type.IsActive==1 ? 'Active' : 'Deactive'">
              <input type="checkbox" name="active1" id="active{{i}}" (change)="isActiveChange(type,i)" [checked]="type.IsActive==1"
                value="Yes">
              <label for="active{{i}}"></label>
            </div>
          </td>
          <td class="text-center">
            <!-- <button class="edit" data-toggle="tooltip" data-placement="top" title="Edit"><i class="fa fa-edit"></i></button> -->
            <button class="edit" data-toggle="tooltip" data-placement="bottom" title="Edit" routerLink="/announcement-type/edit/{{type.AnnouncementTypeId}}">
              <i class="fa fa-edit"></i> </button>
            <!-- <button class="delete" data-toggle="tooltip" data-placement="top" title="Delete"><i class="fa fa-trash"></i></button> -->

            <!-- <div class="inline_delbtn tooltip_inline" data-toggle="tooltip" data-placement="bottom" title="You canâ€™t delete Certificate as it is assigned to one of the sub category ">
              <button *ngIf="certificate.isdisabled>0" class="delete" [disabled]="certificate.isdisabled>0" (click)="deleteCertificate(certificate)">
                <span class="fa fa-trash"></span> </button>
            </div> -->

              <button class="delete" data-toggle="tooltip" data-placement="bottom" title="Delete"
                (click)="deleteAnnouncementType(type)"> <i class="fa fa-trash"></i> </button>
            
          </td>

        </tr>


      </tbody>
    </table>

  </div>
  <div class="clearfix"></div>
</div>
