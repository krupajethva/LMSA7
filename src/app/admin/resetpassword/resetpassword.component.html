<div class="col-md-4 col-sm-4 col-md-offset-4">
	<div class="all_outer_page">
		<app-header-register></app-header-register> 
    <form #resetForm="ngForm" (ngSubmit)="addPassword(resetForm)">
		<div class="white_form_block">
			<div class="padding_box"><h1>Reset Password</h1>
			<p class="padding_15">Enter your details to Reset Password:</p>
    
      <div class="form-group">
        <label><span>*</span>Password </label>
         <input type="password" class="form-control" (keyup)="checkpassword()" data-toggle="tooltip" data-placement="top" 
         data-html="true" title="<ul class='tooltip_style'><li>Use 8 or more characters with a mix of letters, numbers & symbols(! @ # $ & * _ - )</li></ul>"
         pattern="^([a-zA-Z0-9@*#$#!]{8,15})$"#Password="ngModel" 
 [(ngModel)]="resetEntity.Password" name="Password" [ngClass]="{red_border: (Password.dirty && Password.invalid) || (Password.pristine && submitted)}" required/>
           <span class="error_span" *ngIf="(Password.dirty && Password.invalid) || (Password.pristine && submitted)">
          <span *ngIf="Password.errors && Password.errors.required">
            Please enter your password
              </span>
              
              <span *ngIf="Password.errors && Password.errors.pattern">
                Password must be 8 characters or more
              </span>
        </span>
      </div>

			<div class="clearfix"></div>

      <div class="form-group">
        <label><span>*</span>Confirm Password</label>
  <input type="password" class="form-control" (keyup)="checkpassword()" pattern="[a-zA-Z0-9.-_@$*&!#]{8,50}"#cPassword="ngModel"
  [(ngModel)]="resetEntity.cPassword" name="cPassword" [ngClass]="{red_border: ((cPassword.dirty && cPassword.invalid) || (cPassword.pristine && submitted)) || (same && !(cPassword.errors && cPassword.errors.pattern && cPassword.errors.required))}" required/>
           <span class="error_span" *ngIf="(cPassword.dirty && cPassword.invalid) || (cPassword.pristine && submitted) || same">
    <span *ngIf="cPassword.errors && cPassword.errors.required && !same">
      Please enter your password
        </span>
        
        <span *ngIf="cPassword.errors && cPassword.errors.pattern && !same">
          Password must be 8 characters or more
        </span>
        <span *ngIf="same && !(cPassword.errors && cPassword.errors.pattern && cPassword.errors.required)">
          Those passwords didn't match
        </span>
  </span>
      </div>

		
     
      <button class="next_btn pull-right" type="submit"><span>Submit</span></button>
		</div>
			<div class="clearfix"></div>
			<div class="account_block">
				<p class="pull-left">DON'T HAVE AN ACCOUNT?</p><a routerLink="/register-learner" class="pull-right back_btn">Register Now</a>
				<div class="clearfix"></div>
			</div>
		</div>
	</form>
		<app-footer-register></app-footer-register>	
	</div>
</div>
<div class="clearfix"></div>
