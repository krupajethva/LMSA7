<div class="content_block">
	<div class="col-md-12">
		<table id="list_tables" class="table table-hover" style="width:100%">
			<thead>
				<tr>
					<th class="text-center sr_no_width">#</th>
					<th class="category">Module</th>
					<th class="active_width">Activity</th>
					<th class="date_time_width">Date</th>
				</tr>
			</thead>
			<tbody>
				<tr *ngFor="let activity of UserActivity;let i = index">
					<td class="text-center">{{i+1}}</td>
					<td>{{activity.Module}}</td>
					<td>{{activity.Activity}}</td>
					<td>{{activity.CreatedOn | date:"MM/dd/yy - hh:mm a"}}</td>

				</tr>
			</tbody>
		</table>

	</div>
	<div class="clearfix"></div>
</div>
