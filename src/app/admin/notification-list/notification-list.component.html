<div class="title_heading">
	<div class="col-md-4 col-sm-4">
		<div class="title_text">
			<i class="fa fa-user" aria-hidden="true"></i>Notification
		</div>
	</div>
	<div class="col-md-8 col-sm-8">
		<!-- <div class="welcome_message alert" role="alert">
			Welcome back, <strong>{{globals.authData.FirstName}} {{globals.authData.LastName}}!</strong> 
			
		</div> -->
	</div>
	<div class="clearfix"></div>
	<div class="breadcrumb_block">
		<div class="col-md-6 col-sm-6">
			<ul class="breadcrumb">
				<li class="breadcrumb-item"><a href="#"><i class="fa fa-home"></i></a></li>
				<li class="breadcrumb-item"><a href="#">Notification</a></li>
				<li class="breadcrumb-item active" aria-current="page">List</li>
			</ul>
			<div class="clearfix"></div>
		</div>
		<div class="col-md-6 col-sm-6">
			<a routerLink="/dashboard-learner" class="next_btn pull-right">Back to a Learner-Dashboard</a>
		</div>
		<div class="clearfix"></div>
	</div>
	<div class="clearfix"></div>
</div>
<div class="content_block">
	<div class="col-md-12">
		<table id="list_tables" class="table table-hover" style="width:100%">
			<thead>
				<tr>
					<th class="text-center sr_no_width">#</th>
					<th>Sender</th>
					<th>Notification Title</th>
					<th>Notification Text</th>
					<th>Created Date</th>
				</tr>
			</thead>
			<tbody>
				<tr *ngFor="let notification of NotificationList;let i = index">
					<td class="text-center">{{i+1}}</td>
					<td>{{notification.SenderName}}</td>
					<td>{{notification.NotificationTitle}}</td>
					<td>{{notification.NotificationText}}</td>
					<td>{{notification.CreatedOn | date:"MM/dd/yy - hh:mm a"}}</td>
				</tr>
			</tbody>
		</table>

	</div>
	<div class="clearfix"></div>
</div>
<div class="clearfix"></div>
