<div class="col-md-4 col-sm-4 col-md-offset-4">
	<div class="all_outer_page">
		<app-header-register></app-header-register>
		<div class="clearfix"></div>
		<ul class="nav nav-tabs register_tab" role="tablist">
			<li role="register" class="active" id="personalli">
				<a href="#personaldetail" aria-controls="personaldetail" role="tab" data-toggle="tab">
					<i class="fa fa-user-plus" aria-hidden="true"></i>
				</a>
			</li>
			<li role="register" id="educationli">
				<a href="#educationdetail" aria-controls="educationdetail" role="tab" data-toggle="tab">
					<i class="fa fa-building" aria-hidden="true"></i>
				</a>
			</li>
			<li role="register" id="loginli">
				<a href="#logindetail" aria-controls="logindetail" role="tab" data-toggle="tab">
					<i class="fa fa-lock" aria-hidden="true"></i>
				</a>
			</li>
		</ul>
		<div class="white_form_block">
			<div class="padding_box">
				<div class="tab-content">
					<div role="tabpanel" class="tab-pane active fade in" id="personaldetail">
						<h1>Personal Detail</h1>
						<p class="padding_15">Enter your details to Register:</p>
						<div class="form-group">
							<label>
								<span>*</span>First Name </label>
							<input type="text" class="form-control" />
						</div>
						<div class="clearfix"></div>
						<div class="form-group">
							<label>
								<span>*</span>Last Name </label>
							<input type="text" class="form-control" />
						</div>
						<div class="clearfix"></div>
						<div class="form-group">
							<label>
								<span>*</span>Phone Number </label>
							<input type="text" class="form-control" />
						</div>
						<a href="#educationdetail" aria-controls="educationdetail" id="educationbtn" role="tab" data-toggle="tab" class="next_btn pull-right">Next</a>
					</div>
					<div role="tabpanel" class="tab-pane fade" id="educationdetail">
						<h1>Company Detail</h1>
						<p class="padding_15">Enter your details to Register:</p>
						<div class="form-group">
							<label>
								<span>*</span>Company Name </label>
							<input type="text" class="form-control" />
						</div>
						<div class="clearfix"></div>
						<div class="form-group">
							<label>
								<span>*</span>Industry </label>
							<input type="text" class="form-control" />
						</div>
						<div class="clearfix"></div>
						<div class="form-group">
							<label>
								<span>*</span>Website </label>
							<input type="text" class="form-control" />
						</div>
						<div class="clearfix"></div>
						<a href="#personaldetail" aria-controls="personaldetail" id="personalbtn" role="tab" data-toggle="tab" class="back_btn pull-left">Previous</a>
						<a href="#logindetail" aria-controls="logindetail" id="loginbtn" role="tab" data-toggle="tab" class="next_btn pull-right">Next</a>
					</div>
					<div role="tabpanel" class="tab-pane fade" id="logindetail">
						<h1>Login Detail</h1>
						<p class="padding_15">Enter your details to Register:</p>
						<div class="form-group">
							<label>
								<span>*</span>Email Address </label>
							<input type="text" class="form-control" />
						</div>
						<div class="clearfix"></div>
						<div class="form-group">
							<label>
								<span>*</span>Password </label>
							<input type="password" class="form-control" data-toggle="tooltip" data-placement="top" title="Minimum 8 and maximum 50 characters in length. Should allow AlphaNumeric characters. Only special characters allowed are at the rate (@), Underscore (_), Dash (-), Dollar ($), Star (*), Ampersand (&), Exclamation mark (!), and Hash (#)."
							/>
						</div>
						<div class="clearfix"></div>
						<div class="form-group">
							<label>
								<span>*</span>Confirm Password </label>
							<input type="password" class="form-control" data-toggle="tooltip" data-placement="top" title="Minimum 8 and maximum 50 characters in length. Should allow AlphaNumeric characters. Only special characters allowed are at the rate (@), Underscore (_), Dash (-), Dollar ($), Star (*), Ampersand (&), Exclamation mark (!), and Hash (#)."
							/>
						</div>
						<a href="#educationdetail" aria-controls="educationdetail" id="educationbtn1" role="tab" data-toggle="tab" class="back_btn pull-left">Previous</a>
						<button class="next_btn pull-right" type="submit">
							<span>Register</span>
						</button>
					</div>
				</div>
			</div>
			<div class="clearfix"></div>
			<div class="account_block">
				<p class="pull-left">ALREADY HAVE AN ACCOUNT?</p>
				<a routerLink="/login" class="pull-right back_btn">Sign In</a>
				<div class="clearfix"></div>
			</div>
		</div>
		<app-footer-register></app-footer-register>
	</div>
</div>
<div class="clearfix"></div>
