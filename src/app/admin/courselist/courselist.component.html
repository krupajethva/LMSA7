<div class="title_heading">
	<div class="col-md-4 col-sm-4">
		<div class="title_text">
			<i class="fa fa-book" aria-hidden="true"></i>Courses
		</div>
	</div>
	<div class="col-md-8 col-sm-8">
		<!-- <div class="welcome_message alert" role="alert">
						Welcome back,
						<strong>{{globals.authData.FirstName}} {{globals.authData.LastName}}! </strong>
				</div> -->
		<div class="breadcrumb_block pull-right">
			<ul class="breadcrumb">
					<li class="breadcrumb-item">
							<a routerLink="/dashboard">
								<i class="fa fa-home"></i>
							</a>
						</li>

				<!-- <li class="breadcrumb-item">Course</li> -->
				
				<li class="breadcrumb-item active" aria-current="page">List</li>
			</ul>
		</div>
		<div class="clearfix"></div>
	</div>
	<div class="clearfix"></div>

</div>
<div class="content_block">
	<div class="list_button_block">
	<div class="col-md-6 col-sm-6 pull-right add_btn">
		<a routerLink="/course" class="next_btn pull-right">Add a Course</a>
	</div>
	<div class="clearfix"></div>
	<div class="col-md-12">
		<table id="list_tables" class="table table-hover" style="width:100%">
			<thead>
				<tr>
					<th class="text-center sr_no_width">#</th>
					<th>Course Name</th>

					<th class="que_width">Course Total Question</th>

					<th class="text-center action_width">Action</th>
				</tr>
			</thead>
			<tbody>
				<tr *ngFor="let course of courseList; let i = index">
					<td class="text-center">{{i+1}}</td>
					<td>{{course.CourseFullName}}</td>

					<td>{{course.totalcourse}}</td>

					<td class="text-center">
						<!-- <button class="edit" data-toggle="tooltip" data-placement="top" title="Edit"><i class="fa fa-edit"></i></button> -->
						<button class="edit" data-toggle="tooltip" data-placement="top" title="Add Question" routerLink="/course-question/{{course.CourseId}}">
							<i class="fa fa-plus"></i>
						</button>
						<!-- <button class="add" data-toggle="tooltip" data-placement="top"   title="Add Question"  (click)="add(course)"  > <i class="fa fa-plus"></i> </button> -->
						<button class="edit" data-toggle="tooltip" data-placement="top" title="View" routerLink="/course-questionlist/{{course.CourseId}}">
							<i class="fa fa-eye"></i>
						</button>

					</td>
				</tr>


			</tbody>
		</table>

	</div>
	<div class="clearfix"></div>
	</div>
</div>
<div class="clearfix"></div>
