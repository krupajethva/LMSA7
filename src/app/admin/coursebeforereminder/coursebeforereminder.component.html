<div class="title_heading">
  <div class="col-md-4 col-sm-4">
    <div class="title_text">
      <!-- <i class="fa fa-cog" aria-hidden="true"></i> -->
      Course Before Reminder
    </div>
  </div>
  <div class="col-md-8 col-sm-8">
    <div class="welcome_message alert" role="alert">
      <i class="fa fa-info"></i>Welcome back,
      <strong>{{globals.authData.FirstName}} {{globals.authData.LastName}}!</strong>
    </div>
  </div>
  <div class="clearfix"></div>
  <div class="breadcrumb_block">
    <div class="col-md-6 col-sm-6">
      <!-- <ul class="breadcrumb">
        <li class="breadcrumb-item">
          <a href="#">
            <i class="fa fa-home"></i>
          </a>
        </li> -->

      <!-- <li class="breadcrumb-item active" aria-current="page"></li> -->
      <!-- </ul> -->
      <div class="clearfix"></div>
    </div>
    <div class="col-md-6 col-sm-6">
      <!-- <a routerLink="/state-list" class="next_btn pull-right">Back to Setting List</a>	 -->
    </div>
    <div class="clearfix"></div>
  </div>
  <div class="clearfix"></div>
</div>
<div class="content_block course_detail_block">
  <div class="col-md-12 col-sm-12">
    <div class="course_details">
      <div class="mydivs">
        <div>
          <div class="row">
            <!-- Course Before Reminder Start -->
            <div class="white_shadow_box">
              <div class="col-md-12 col-sm-12">
                <form class="form-validate" #beforereminderForm="ngForm"
                  (ngSubmit)="InsertOrUpdateBeforeReminder(beforereminderForm)">
                  <h1 class="no_margin">Course Before Reminder</h1>
                  <div class="course_forum_block">
                    <div class="row">
                      <div class="col-md-6 col-sm-6">
                        <div class="form-group">
                          <label>
                            <span class="required">*</span>Course</label>
                          <select #CourseId="ngModel" [(ngModel)]="beforeReminderEntity.CourseId" name="CourseId"
                            class="form-control" required>
                            <ng-container *ngFor='let cl of courseList'>
                              <option [value]="cl.CourseId">{{cl.CourseFullName}}</option>
                            </ng-container>
                          </select>
                          <input type="hidden" [(ngModel)]="beforeReminderEntity.CourseBeforeReminderId"
                            name="CourseBeforeReminderId">
                        </div>
                      </div>
                      <div class="col-md-6 col-sm-6">
                        <div class="form-group">
                          <label>
                            <span class="required">*</span>Start Date before</label>
                          <select [(ngModel)]="beforeReminderEntity.RemainderDay1" name="RemainderDay1">
                            <option value="0">0</option>
                            <option value="1">1</option>
                            <option value="2">2</option>
                            <option value="3">3</option>
                            <option value="4">4</option>
                            <option value="5">5</option>
                            <option value="6">6</option>
                            <option value="7">7</option>
                            <option value="8">8</option>
                            <option value="9">9</option>
                            <option value="10">10</option>
                            <option value="11">11</option>
                            <option value="12">12</option>
                            <option value="13">13</option>
                            <option value="14">14</option>
                            <option value="15">15</option>
                            <option value="16">16</option>
                          </select>
                          <select [(ngModel)]="beforeReminderEntity.RemainderDay2" name="RemainderDay2">
                            <option value="0">0</option>
                            <option value="1">1</option>
                            <option value="2">2</option>
                            <option value="3">3</option>
                            <option value="4">4</option>
                            <option value="5">5</option>
                            <option value="6">6</option>
                            <option value="7">7</option>
                            <option value="8">8</option>
                            <option value="9">9</option>
                            <option value="10">10</option>
                            <option value="11">11</option>
                            <option value="12">12</option>
                            <option value="13">13</option>
                            <option value="14">14</option>
                            <option value="15">15</option>
                            <option value="16">16</option>
                          </select>
                          <select [(ngModel)]="beforeReminderEntity.RemainderDay3" name="RemainderDay3">
                            <option value="0">0</option>
                            <option value="1">1</option>
                            <option value="2">2</option>
                            <option value="3">3</option>
                            <option value="4">4</option>
                            <option value="5">5</option>
                            <option value="6">6</option>
                            <option value="7">7</option>
                            <option value="8">8</option>
                            <option value="9">9</option>
                            <option value="10">10</option>
                            <option value="11">11</option>
                            <option value="12">12</option>
                            <option value="13">13</option>
                            <option value="14">14</option>
                            <option value="15">15</option>
                            <option value="16">16</option>
                          </select>
                        </div>
                      </div>
                      <div class="col-md-6 col-sm-6">
                        <div class="form-group1">
                          <label>
                            <span class="required">*</span>To Whom</label>
                            <div class="clearfix"></div>
                          <div class="check_box">
                            <input type="checkbox" [(ngModel)]="beforeReminderEntity.candidate1" name="candidate1"
                              id="Candidate1" value="1" [checked]="beforeReminderEntity.candidate1=='1'">
                            <label for="Candidate1" class="checkboxbtn_label">Candidate</label>
                          </div>
                          <div class="check_box">
                            <input type="checkbox" [(ngModel)]="beforeReminderEntity.instructor1" name="instructor1"
                              id="Instructor1" value="1" [checked]="beforeReminderEntity.instructor1=='1'">
                            <label for="Instructor1" class="checkboxbtn_label">Instructor</label>
                          </div>
                          <br>
                          <div class="check_box">
                            <input type="checkbox" [(ngModel)]="beforeReminderEntity.candidate2" name="candidate2"
                              id="Candidate2" value="1" [checked]="beforeReminderEntity.candidate2=='1'">
                            <label for="Candidate2" class="checkboxbtn_label">Candidate</label>
                          </div>
                          <div class="check_box">
                            <input type="checkbox" [(ngModel)]="beforeReminderEntity.instructor2" name="instructor2"
                              id="Instructor2" value="1" [checked]="beforeReminderEntity.instructor2=='1'">
                            <label for="Instructor2" class="checkboxbtn_label">Instructor</label>
                          </div><br>
                          <div class="check_box">
                            <input type="checkbox" [(ngModel)]="beforeReminderEntity.candidate3" name="candidate3"
                              id="Candidate3" value="1" [checked]="beforeReminderEntity.candidate3=='1'">
                            <label for="Candidate3" class="checkboxbtn_label">Candidate</label>
                          </div>
                          <div class="check_box">
                            <input type="checkbox" [(ngModel)]="beforeReminderEntity.instructor3" name="instructor3"
                              id="Instructor3" value="1" [checked]="beforeReminderEntity.instructor3=='1'">
                            <label for="Instructor3" class="checkboxbtn_label">Instructor</label>
                          </div>

                          <div class="check_box">
                            <input type="checkbox" [(ngModel)]="beforeReminderEntity.Test1" name="Test1"
                              id="Test1" value="1" [checked]="beforeReminderEntity.Test1=='1'">
                            <label for="Test1" class="checkboxbtn_label">Test1</label>
                          </div>
                          <div class="check_box">
                            <input type="checkbox" [(ngModel)]="beforeReminderEntity.Test2" name="Test2"
                              id="Test2" value="1" [checked]="beforeReminderEntity.Test2=='1'">
                            <label for="Test2" class="checkboxbtn_label">Test2</label>
                          </div>

                        </div>
                      </div>
                    </div>
                    <div class="clearfix"></div>
                    <div class="row">
                      <div class="col-md-12 col-sm-12 text-center">
                        <button type="submit" class="back_btn">
                          <span>Submit</span>
                        </button>
                      </div>
                    </div>



                    <button class="edit" data-toggle="tooltip" data-placement="top"
                    (click)="getdata()"><i class="fa fa-edit"></i>
                    </button>

                    <!-- list Table -->
                    <div class="content_block">
                      <div class="col-md-12">
                        <table id="list_tables" class="table table-hover" style="width:100%">
                          <thead>
                            <tr>
                              <th class="text-center sr_no_width">#</th>
                              <th>CourseName</th>
                              <th>RemainderDay1</th>
                              <th>RemainderDay2</th>
                              <th>RemainderDay3</th>
                              <th>Action</th>
                            </tr>
                          </thead>
                          <tbody>
                            <tr *ngFor="let dl of detailList;let i = index">
                              <td class="text-center">{{i+1}}</td>
                              <td>{{dl.CourseFullName}}</td>
                              <td>{{dl.RemainderDay1}}</td>
                              <td>{{dl.RemainderDay2}}</td>
                              <td>{{dl.RemainderDay3}}</td>
                              <td class="text-center">
                                <button class="edit" data-toggle="tooltip" data-placement="top" title="Edit"
                                  (click)="getdetails(dl)"><i class="fa fa-edit"></i></button>
                                  <button class="delete" data-toggle="tooltip" data-placement="top" title="Delete" 
                                  (click)="deletereminder(dl)"><i class="fa fa-trash"></i>
                                  </button>
                              </td>
                            </tr>
                          </tbody>
                        </table>
                      </div>
                      <div class="clearfix"></div>
                    </div>
                    <!-- End list Table -->
                  </div>
                  <div class="clearfix"></div>
                </form>
              </div>
              <div class="clearfix"></div>
            </div>
            <div class="clearfix"></div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
