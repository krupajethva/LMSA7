<div class="title_heading">
	<div class="col-md-4 col-sm-4">
		<div class="title_text">
			<i class="fa fa-globe" aria-hidden="true"></i>States
		</div>
	</div>
	<div class="col-md-8 col-sm-8">
		<!-- <div class="welcome_message alert" role="alert">
				Welcome back, <strong>{{globals.authData.FirstName}} {{globals.authData.LastName}}!</strong> 
				 
			</div> -->
		<div class="breadcrumb_block pull-right">
			<ul class="breadcrumb">
					<li class="breadcrumb-item">
							<a routerLink="/dashboard">
								<i class="fa fa-home"></i>
							</a>
						</li>
						<li class="breadcrumb-item">
                   
								<a routerLink="/state">State</a>
							</li>
				<li class="breadcrumb-item active" aria-current="page">State List</li>
			</ul>
		</div>
		<div class="clearfix"></div>
	</div>
	<div class="clearfix"></div>

</div>
<div class="content_block">
	<!-- <div class="col-md-6 col-sm-6 pull-right">
		<a routerLink="/state" class="next_btn pull-right">Add a State</a>
	</div> -->
	<div class="col-md-6 col-sm-6 pull-right add_btn">
            <a routerLink="/state" class="next_btn pull-right">Add a State</a>
        </div>
	<div class="clearfix"></div>
	<div class="col-md-12">
		<table id="list_tables" class="table table-hover" style="width:100%">
			<thead>
				<tr>
					<th class="text-center sr_no_width">#</th>
					<th>State Name</th>
					<th class="text-center zipcode_width">State Abbreviation</th>
					<th>Country Name</th>
					<th class="text-center active_width">Active?</th>
					<th class="text-center action_width">Action</th>
				</tr>
			</thead>
			<tbody>
				<tr *ngFor="let state of stateList;let i = index">
					<td class="text-center">{{i+1}}</td>
					<td>{{state.StateName}}</td>
					<td class="text-center zipcode_width">{{state.StateAbbreviation}}</td>
					<td>{{state.CountryName}}</td>

					<td class="text-center">

						<div class="activeyes_box" data-toggle="tooltip" data-placement="top" [attr.title]="state.IsActive==1 ? 'Active' : 'Deactive'">
							<input type="checkbox" name="active1" id="active{{i}}" (change)="isActiveChange(state,i)" [checked]="state.IsActive==1" value="Yes">
							<label for="active{{i}}"></label>
						</div>
					</td>
					<td class="text-center">

						<button class="edit" data-toggle="tooltip" data-placement="top" title="Edit" routerLink="/state/edit/{{state.StateId}}">
							<i class="fa fa-edit"></i>
						</button>

						<button class="delete" data-toggle="tooltip" data-placement="top" *ngIf="state.isdisabled>0" [disabled]="state.isdisabled>0"
						 title="State can't be deleted as it is already assigned to an active User's profile">
							<i class="fa fa-trash"></i>
						</button>

						<button class="delete" data-toggle="tooltip" data-placement="top" *ngIf="state.isdisabled==0" title="Delete" (click)="deleteState(state)">
							<i class="fa fa-trash"></i>
						</button>
					</td>
				</tr>
			</tbody>
		</table>

	</div>
	<div class="clearfix"></div>
</div>
<div class="clearfix"></div>
