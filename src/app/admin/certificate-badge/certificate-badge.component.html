<div class="title_heading">
  <div class="col-md-4 col-sm-4">
    <div class="title_text">
      <i class="fa fa-sitemap" aria-hidden="true"></i>Badge
    </div>
  </div>
  <div class="col-md-8 col-sm-8">
    <!-- <div class="welcome_message alert" role="alert">
      Welcome back,
      <strong>{{globals.authData.FirstName}} {{globals.authData.LastName}}!</strong>

    </div> -->

    <div class="breadcrumb_block pull-right">
      <ul class="breadcrumb">
        <li class="breadcrumb-item">
          <a>
            <i class="fa fa-home"></i>
          </a>
        </li>
        <li class="breadcrumb-item">
          <a>Badge</a>
        </li>
        <li class="breadcrumb-item active" aria-current="page">{{header}}</li>
      </ul>
    </div>
    <div class="clearfix"></div>
  </div>
  <div class="clearfix"></div>

</div>
<div class="content_block">
  <div class="col-md-12 col-sm-12">
    <form class="form-validate" #BadgesForm="ngForm" (ngSubmit)="addBadges(BadgesForm)">
      <div class="form-group-active pull-right">
        <label>
          <span class="required">*</span>Active ?</label>
        <div class="activeyes_box">
          <input type="checkbox" name="IsActive" id="IsActive" value="yes" #IsActive="ngModel" [(ngModel)]="badgesEntity.IsActive">
          <label for="IsActive"></label>
        </div>
      </div>
      <div class="clearfix"></div>
      <div class="row">

        <div class="col-md-4 col-sm-10">
          <div class="form-group file_upload" id="UserImageIdIcon">
            <label>
              <span></span>{{submitbutton}} Default Badges</label>
            <input type="text" disabled />
            <input type="file" accept="image/*" name="BadgeImage" id="BadgeImage" class="form-control" #BadgeImage="ngModel" [(ngModel)]="badgesEntity.BadgeImage"
              (change)="replaceBadges()" />
            <span class="error_span" *ngIf="ImageValid">
              Please upload Default Badges
            </span>
            <a class="link display_none"></a>
          </div>
        </div>
        <div class="col-md-2 col-sm-2 signature_preview">
          <div class="choose_img">
            <img id="BadgeImagePreview" align="middle" src="assets/Instructor/{{badgesEntity.rid}}/image/{{badgesEntity.BadgeImage}}"
              alt="your image" alt="{{badgesEntity.BadgeImage}}">
          </div>
        </div>
        <div class="clearfix"></div>
      </div>
      <div class="text-center">
        <button class="next_btn" type="submit">
          <span>{{submitbutton}}</span>
        </button>
        <button *ngIf="badgesEntity.ResourcesId ==0" class="back_btn" type="button" (click)="clearForm(BadgesForm)">
          <span>Clear</span>
        </button>
      </div>
    </form>
  </div>

  <div class="clearfix"></div>
</div>
<div class="clearfix"></div>
