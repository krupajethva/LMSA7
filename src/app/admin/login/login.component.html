<div class="col-md-4 col-sm-4 col-md-offset-4 col-sm-offset-3">
	<div class="all_outer_page">
		<app-header-register></app-header-register>
		<form #loginForm="ngForm" (ngSubmit)="login(loginForm)">
			<div class="white_form_block">
				<div class="padding_box">
					<h1>Sign In</h1>
					<p class="padding_15">Enter your details to sign in:</p>
					<div class="form-group">
						<label>
							<span>*</span>Email Address </label>
						<input type="text" pattern="[a-zA-Z0-9.-_]{1,}@[a-zA-Z.-]{2,}[.]{1}[a-zA-Z]{2,}" class="form-control" #EmailAddress="ngModel"
						 [(ngModel)]="loginEntity.EmailAddress" name="EmailAddress" [ngClass]="{red_border: (EmailAddress.dirty && EmailAddress.invalid) || (EmailAddress.pristine && submitted)}"
						 required />
						<span class="error_span" *ngIf="(EmailAddress.dirty && EmailAddress.invalid) || (EmailAddress.pristine && submitted)">
							<span *ngIf="EmailAddress.errors.required || (EmailAddress.pristine && submitted)">Please enter email address</span>
							<span *ngIf="EmailAddress.errors && EmailAddress.errors.pattern">Please enter valid email address</span>
						</span>
					</div>
					<div class="clearfix"></div>
					<div class="form-group">
						<label>
							<span>*</span>Password </label>
						<input type="password" class="form-control" #Password="ngModel" [(ngModel)]="loginEntity.Password" name="Password" [ngClass]="{red_border: (Password.dirty && Password.invalid) || (Password.pristine && submitted)}"
						 data-toggle="tooltip" data-placement="top" title="Minimum 8 and maximum 50 characters in length. Should allow AlphaNumeric characters. Only special characters allowed are at the rate (@), Underscore (_), Dash (-), Dollar ($), Star (*), Ampersand (&), Exclamation mark (!), and Hash (#)."
						 required />
						<span class="error_span" *ngIf="(Password.dirty && Password.invalid) || (Password.pristine && submitted)">
							<span *ngIf="Password.errors.required || (Password.pristine && submitted)">Please enter password</span>
						</span>

						<!-- <input type="password" class="form-control" data-toggle="tooltip" data-placement="top" title="Minimum 8 and maximum 50 characters in length. Should allow AlphaNumeric characters. Only special characters allowed are at the rate (@), Underscore (_), Dash (-), Dollar ($), Star (*), Ampersand (&), Exclamation mark (!), and Hash (#)." /> -->
					</div>
					<a routerLink="/forgot-password" class="pull-left forgot_paswd">Forgot Password?</a>
					<button class="next_btn pull-right" [disabled]="btn_disable" type="submit">
						<span>Sign In</span>
					</button>
				</div>
				<div class="clearfix"></div>

				<div class="account_block">
					<div class="row">
						<div class="col-md-12 col-sm-12 text-center">
							<p>DON'T HAVE AN ACCOUNT?</p>
						</div>
						<div class="clearfix"></div>
						<div class="col-md-12 col-sm-12 text-center">
							<button *ngIf="openRegisteration==1" routerLink="/register-learner" class="back_btn">Learner Registration</button>
							<button *ngIf="openRegisterationInstructor==1" routerLink="/open-register-instructor" class="back_btn">Instructor Registration</button>
						</div>
					</div>
				</div>
			</div>
		</form>
		<app-footer-register></app-footer-register>
	</div>
</div>
<div class="clearfix"></div>
