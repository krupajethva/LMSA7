<div class="title_heading">				
	<div class="col-md-4 col-sm-4">
		<div class="title_text">
			<i class="fa fa-industry" aria-hidden="true"></i>Industries
		</div>
		</div>
		<div class="col-md-8 col-sm-8">
			<div class="welcome_message alert" role="alert">
				<i class="fa fa-info"></i>Welcome back, <strong>{{globals.authData.FirstName}} {{globals.authData.LastName}}!</strong> 
				 <button type="button" class="close" data-dismiss="alert" aria-label="Close"><span aria-hidden="true">&times;</span></button>
			</div>
		</div>
		<div class="clearfix"></div>
		<div class="breadcrumb_block">
			<div class="col-md-6 col-sm-6">
				<ul class="breadcrumb">
					<li class="breadcrumb-item"><a href="#"><i class="fa fa-home"></i></a></li>
					<li class="breadcrumb-item"><a href="#">Industry</a></li>
					<li class="breadcrumb-item active" aria-current="page">List</li>
				</ul>
				<div class="clearfix"></div>
			</div>
			<div class="col-md-6 col-sm-6">
				<a routerLink="/industry/add" class="next_btn pull-right">Add a Industry</a>	
			</div>
			<div class="clearfix"></div>
		</div>
	<div class="clearfix"></div>
</div>
<div class="content_block">
   <div class="col-md-12">
	   <table id="list_tables" class="table table-hover" style="width:100%">
           <thead>
            <tr>
				        <th class="text-center sr_no_width">#</th>
                <th>Industry Name</th>
                <th class="text-center active_width">Active?</th>
                <th class="text-center action_width">Action</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let Industry of IndustryList;let i = index">
				        <td class="text-center">{{i+1}}</td>
                <td>{{Industry.IndustryName}}</td>
              
                <td class="text-center">
                    <div class="activeyes_box"  data-toggle="tooltip" data-placement="top" [attr.title]="Industry.IsActive==1 ? 'Active' : 'Deactive'">
                            <input type="checkbox" name="active1" id="active{{i}}" (change)="isActiveChange(Industry,i)" [checked]="Industry.IsActive==1" value="Yes" >
                            <label for="active{{i}}"></label>
                    </div>
				        </td>
                <td class="text-center">
				
                  <button class="edit" data-toggle="tooltip" data-placement="top" title="Edit" routerLink="/industry/edit/{{Industry.IndustryId}}"><i class="fa fa-edit"></i></button>
                  <button class="delete"  *ngIf="Industry.isdisabled==0" data-toggle="tooltip" data-placement="top" title="Delete" (click)="deleteIndustry(Industry)"> <i class="fa fa-trash"></i></button>
				          <button class="delete" *ngIf="Industry.isdisabled>0"  [disabled]="Industry.isdisabled>0" data-toggle="tooltip" data-placement="top" data-toggle="tooltip" data-placement="bottom" title="Industry can't be deleted as it is already assigned to an active Company's profile"> <i class="fa fa-trash"></i> </button>

				        </td>
            </tr>
              </tbody>
      </table>
          
	</div>
	<div class="clearfix"></div>
</div>
<div class="clearfix"></div>
